<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso Socio - Sanatorio Pyxis</title>
  <!-- Incluir Bootstrap CSS desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Incluir el CSS compilado desde SCSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/logo.png" alt="logo" width="60" height="60">
        Sanatorio Pyxis
      </a>
      <div class="ms-auto"></div> <!-- Cambiado de ml-auto a ms-auto para Bootstrap 5 -->
    </nav>
  </header>

  <!-- Título de la página -->
  <div class="container text-center mt-4">
    <h1>Ingreso Socio</h1>
  </div>

  <!-- Contenedor principal con Formulario a la izquierda y Carrusel a la derecha -->
  <div class="container container-main mt-4">
    <div class="row">
      <!-- Formulario de Ingreso de Socios a la izquierda -->
      <div class="col-md-6">
        <div class="login-container">
          <h5>ASOCIADO</h5>
          <form>
            <div class="mb-3"> <!-- Cambiado de form-group a mb-3 -->
              <label for="numeroAsociado" class="form-label">Número de Asociado</label> <!-- Añado la clase form-label -->
              <input type="text" class="form-control" id="numeroAsociado" placeholder="Ingrese su número de asociado" required>
            </div>
            <div class="mb-3"> <!-- Cambiado de form-group a mb-3 -->
              <label for="password" class="form-label">Contraseña</label> <!-- Añado la clase form-label -->
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>

      <!-- Carrusel a la derecha -->
      <div class="col-md-6">
        <div id="carouselExampleIndicators" class="carousel slide carousel-container">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../images/interior_carrusel.webp" class="d-block w-100" alt="Sala 1">
            </div>
            <div class="carousel-item">
              <img src="../images/recepcion_carrusel.webp" class="d-block w-100" alt="Sala 2">
            </div>
            <div class="carousel-item">
              <img src="../images/sala_op_carrusel.webp" class="d-block w-100" alt="Sala 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span> <!-- Cambiado de sr-only a visually-hidden -->
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span> <!-- Cambiado de sr-only a visually-hidden -->
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-4">
    <div class="container p-4">
      <div class="row">
        <!-- Texto del pie de página -->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <p>&copy; 2024 Todos los derechos reservados</p>
        </div>

        <!-- Íconos de redes sociales alineados a la derecha -->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-lg-end social-icons">
          <a href="https://wa.me/123456789" aria-label="WhatsApp" title="WhatsApp">
            <img src="../images/whatsapp.png" alt="WhatsApp" width="30">
          </a>
          <a href="https://twitter.com" aria-label="Twitter" title="Twitter">
            <img src="../images/twitter.png" alt="Twitter" width="30">
          </a>
          <a href="https://instagram.com" aria-label="Instagram" title="Instagram">
            <img src="../images/instagram.png" alt="Instagram" width="30">
          </a>
          <a href="tel:+59825444554" aria-label="Llamar" title="Llamar">
            <img src="../images/call.png" alt="Llamar" width="30">
          </a>
        </div>
      </div>
    </div>
  </footer>

<!-- Incluir solo el script de Bootstrap desde CDN (sin jQuery ni Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

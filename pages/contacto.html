<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanatorio Pyxis - Formulario de Contacto</title> 
  <!-- Incluir Bootstrap CSS desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    /* Ajustes del contenedor */
    .form-container {
      padding: 20px;
    }

    /* Ajustes para el diseño responsivo */
    @media (max-width: 768px) {
      .form-container .row {
        flex-direction: column; /* Colocar en columnas verticales en pantallas pequeñas */
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/logo.png" alt="logo" width="60" height="60">
        Sanatorio Pyxis
      </a>
      <div class="ms-auto"></div> <!-- Cambiado de ml-auto a ms-auto para Bootstrap 5 -->
      <a href="/pages/ingreso_socio.html" class="btn btn-primary btn-shadow me-3" aria-label="Ingreso Socio">
        <i class="bi bi-person-circle"></i> <!-- Ícono de usuario añadido -->
        Ingreso Socio
      </a>
    </nav>
  </header>

  <!-- Contenedor del formulario -->
  <div class="container form-container">
    <h2>Contáctenos</h2>
    
    <form class="needs-validation" novalidate>
      <div class="row">
        <!-- Columna Izquierda -->
        <div class="col-md-6">
          <div class="mb-3"> <!-- Cambiado de form-group a mb-3 -->
            <label for="nombreCompleto" class="form-label">Nombre completo</label> <!-- Añado la clase form-label -->
            <input type="text" id="nombreCompleto" class="form-control" placeholder="Ingrese su nombre completo" required>
            <div class="invalid-feedback">Por favor, ingrese su nombre completo.</div>
          </div>
          
          <div class="mb-3"> <!-- Cambiado de form-group a mb-3 -->
            <label for="email" class="form-label">Correo Electrónico</label> <!-- Añado la clase form-label -->
            <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
            <div class="invalid-feedback">Por favor, ingrese un correo válido.</div>
          </div>
        </div>
        
        <!-- Columna Derecha -->
        <div class="col-md-6">
          <div class="mb-3"> <!-- Cambiado de form-group a mb-3 -->
            <label for="telefono" class="form-label">Número de Teléfono</label> <!-- Añado la clase form-label -->
            <input type="tel" id="telefono" class="form-control" placeholder="Ingrese su número de teléfono" required>
            <div class="invalid-feedback">Por favor, ingrese su número de teléfono.</div>
          </div>

          <div class="mb-3"> <!-- Cambiado de form-group a mb-3 -->
            <label for="mensaje" class="form-label">Mensaje</label> <!-- Añado la clase form-label -->
            <textarea id="mensaje" class="form-control" rows="5" placeholder="Ingrese su mensaje" required></textarea>
            <div class="invalid-feedback">Por favor, ingrese su mensaje.</div>
          </div>
        </div>
      </div>
      
      <!-- Botón de Enviar -->
      <button type="submit" class="submit-btn btn btn-primary btn-shadow mt-4">Enviar</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-4">
    <div class="container p-4">
      <div class="row">
        <!-- Texto del pie de página -->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <p>&copy; 2024 Todos los derechos reservados</p>
        </div>

        <!-- Íconos de redes sociales alineados a la derecha -->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-lg-end social-icons">
          <a href="https://wa.me/123456789" aria-label="WhatsApp" title="WhatsApp">
            <img src="../images/whatsapp.png" alt="WhatsApp" width="30">
          </a>
          <a href="https://twitter.com" aria-label="Twitter" title="Twitter">
            <img src="../images/twitter.png" alt="Twitter" width="30">
          </a>
          <a href="https://instagram.com" aria-label="Instagram" title="Instagram">
            <img src="../images/instagram.png" alt="Instagram" width="30">
          </a>
          <a href="tel:+59825444554" aria-label="Llamar" title="Llamar">
            <img src="../images/call.png" alt="Llamar" width="30">
          </a>
        </div>
      </div>
    </div>
  </footer>
<!-- Incluir solo el script de Bootstrap desde CDN (sin jQuery ni Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

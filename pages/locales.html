<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Locales - Sanatorio Pyxis</title>
  <!-- Incluir Bootstrap CSS desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/logo.png" alt="logo" width="60" height="60">
        Sanatorio Pyxis
      </a>
      <!-- Cambiado de ml-auto a ms-auto para Bootstrap 5 -->
      <div class="ms-auto"></div>
      <a href="/pages/ingreso_socio.html" class="btn btn-primary btn-shadow me-3" aria-label="Ingreso Socio">Ingreso Socio</a>
    </nav>
  </header>

  <!-- Contenedor principal del mapa y área de búsqueda -->
  <div class="container container-map mt-4">
    <!-- Mapa a la izquierda -->
    <div class="map-container">
      <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="gmap_canvas" src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=%20Montevideo+()&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </div>

    <!-- Área de búsqueda a la derecha -->
    <div class="search-container">
      <h2>Buscar Locales</h2>
      <form id="searchForm">
        <div class="mb-3">
          <label for="searchInput" class="form-label">Ingrese la ciudad o localidad:</label>
          <input type="text" id="searchInput" class="form-control" placeholder="Ej. Montevideo" required>
        </div>
        <!-- Botón Buscar -->
        <button type="submit" class="btn btn-primary">Buscar</button>

        <!-- Nuevo Botón "Lista Completa PDF" debajo del botón Buscar -->
        <div class="mt-3">
          <button type="button" class="btn btn-secondary">Lista completa PDF</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-4">
    <div class="container p-4">
      <div class="row">
        <!-- Texto del pie de página -->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <p>&copy; 2024 Todos los derechos reservados</p>
        </div>

        <!-- Íconos de redes sociales alineados a la derecha -->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-lg-end social-icons">
          <a href="https://wa.me/123456789" aria-label="WhatsApp" title="WhatsApp">
            <img src="../images/whatsapp.png" alt="WhatsApp" width="30">
          </a>
          <a href="https://twitter.com" aria-label="Twitter" title="Twitter">
            <img src="../images/twitter.png" alt="Twitter" width="30">
          </a>
          <a href="https://instagram.com" aria-label="Instagram" title="Instagram">
            <img src="../images/instagram.png" alt="Instagram" width="30">
          </a>
          <a href="tel:+59825444554" aria-label="Llamar" title="Llamar">
            <img src="../images/call.png" alt="Llamar" width="30">
          </a>
        </div>
      </div>
    </div>
  </footer>
<!-- Incluir solo el script de Bootstrap desde CDN (sin jQuery ni Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
